# Arquivo gradle.properties para configurar o build Android
# Este arquivo deve estar na pasta android/

# Configurações de assinatura para release
MYAPP_RELEASE_STORE_FILE=keystore.jks
MYAPP_RELEASE_KEY_ALIAS=amigomontador
MYAPP_RELEASE_STORE_PASSWORD=sua_senha_keystore_aqui
MYAPP_RELEASE_KEY_PASSWORD=sua_senha_chave_aqui

# Configurações do Gradle
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Android settings
android.useAndroidX=true
android.enableJetifier=true
android.compileSdkVersion=34
android.buildToolsVersion=34.0.0
android.targetSdkVersion=34

# Bundle settings
android.bundle.enableUncompressedNativeLibs=false